
<nav class="navbar navbar-tiffany rectangle .site-navigation" role="navigation">
    <div class="inner">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-left" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="collapse navbar-collapse navbar-right2">
                <ul class="nav navbar-nav navbar-right">
                    {% if page.url == "/index.html" %}
                    <li class="active">{% else %}
                    <li>{% endif %}
                    <a href="{{ site.baseurl | prepend: site.url }}/" class="word-keep">Home</a>
                    </li>
                    {% for p in site.pages %}{% if p.isNavItem %}
                    {% if p.url == page.url %}
                    <li class="active">{% else %}
                    <li>{% endif %}
                        <a href="{{ p.url | prepend: site.baseurl | prepend: site.url }}" class="word-keep">{{ p.title }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                    <li><a href="#stq=" class="search-button"><span class="octicon octicon-search"></span></a></li>
                </ul>
            </div>

        </div>
        
    </div>
</nav>
