<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" media="screen" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="stylesheet" href="{{ '/static/css/bootstrap.min.css' | prepend: site.baseurl | prepend: site.url}}"/>
    <link rel="stylesheet" href="{{ '/static/css/octicons.min.css' | prepend: site.baseurl | prepend: site.url}}"/>
    <link rel="stylesheet" href="{{ '/static/css/monokai-sublime.css' | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="stylesheet" href="{{ '/static/css/style.css' | prepend: site.baseurl | prepend: site.url}}" />
    {% for style in page.styles %}
        <link rel="stylesheet" type="text/css" href="{{ '/static/css/' | append: style | prepend: site.baseurl | prepend: site.url}}" />
    {%endfor%}

</head>
